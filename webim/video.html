<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
	  <div style="padding-bottom: 10px;">
		  configId:<input style="width:300px" type="text" id="configId" name="configId" value=""/>
		  语言:
		  <select style="width:100px" id="language">
		  	<option value="zh-CN">中文</option>
		  	<option value="en-US">英语</option>
		  </select>
		  <span id="setButton">
			  <button onclick="button()">使用默认按钮</button>
			  <button onclick="custom()">启用自定义按钮</button>
		  </span>
	  </div>
	  <div id="custom" style="display: none;">
		  tenantId:<input style="width:300px" type="text" name="tenantId" value="" />
		  <button onclick="test()">联系客服</button>
	  </div>
    <!--不支持提醒-->
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
		
	function custom(){
		$("#custom").show();
		$("#setButton").hide();
		$.getScript("https://sandbox.kefu.easemob.com/webim-vec/easemobvec.js",
			function() {});
	}
	
	function button(){
		// alert($("#language").val());
		// return;
		$("#setButton").hide();
		$.getScript("https://sandbox.kefu.easemob.com/webim-vec/easemobvec.js?configId=" 
		+ $("#configId").val() + "&lang=" + $("#language").val(),
			function() {});
	}
		
    function test() {
      var configId = document.getElementsByName("configId")[0].value
      var tenantId = document.getElementsByName("tenantId")[0].value
      if (!configId || !tenantId) {
        alert('输入configId和tenantId')
      } else {
        window.easemobvec.bind({ 
        tenantId: tenantId,
		hide:true,
        resources: true,
        configId: configId,
        onready: function(){ 
          console.log("onready")
          // sendCrmExt();
        },
        onclose: function(){
          console.log("onclose")
        },
        onopen: function(){
          console.log("onopen")
        },
        onEvaluationsubmit: function(){
          console.log("onEvaluationsubmit")
        },
        onmessage: function(){
          console.log("onmessage")
        },
        onsessionclosed: function(){
          console.log("onsessionclosed")
        },
        onsessioncreat: function(){
          console.log("oncreat")
        }
        // extMsg:{
            //     cmd:{
            //         updateVisitorInfoSrc:{
            //             params:{
            //                 uid: "cxn111111"
            //             }
            //         }
            //     }
            // },
      });
        }
      }
    </script>

  </body>
</html>
