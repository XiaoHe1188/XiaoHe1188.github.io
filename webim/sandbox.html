					}
					if($("#configId").val().length != 36){
						alert("请输入正确的网页插件configId后再试！");
						$("#configId").focus();
						return;
					}
					if(num == 0){
						$("#customBtn").show();
						$("#SendOrderMessage").show();
						$("#SendTrackMessage").show();
						$.getScript("https://" + $("#environment").val() + "kefu.easemob.com/webim/easemob.js?configId=" + $("#configId").val(),function(){});
